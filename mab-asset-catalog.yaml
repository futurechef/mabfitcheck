# ============================================================================
# MICHAEL ANDREWS BESPOKE - VIRTUAL ATELIER
# Complete Asset Catalog & Application Reference
# ============================================================================

application:
  name: "Michael Andrews Bespoke Virtual Atelier"
  description: "AI-powered virtual try-on and bespoke suit visualization platform"
  version: "1.0.0"
  deployment_url: "https://mabsuit-479703.web.app"
  firebase_project: "mabsuit-479703"
  
  features:
    - "Photo-based sizing and AI validation"
    - "Real-time suit visualization with Gemini AI"
    - "User profile management with Firebase Auth"
    - "Cloud storage for AI-generated designs"
    - "Persistent wardrobe gallery"
    - "Guest and authenticated user modes"
  
  workflow:
    - step: "Hero Landing"
      description: "User arrives at premium landing page"
    - step: "Photo Capture"
      description: "User uploads or captures full-body photo"
    - step: "AI Validation"
      description: "Gemini validates photo quality (lighting, pose, background)"
    - step: "Measurement Input"
      description: "User enters master measurements"
    - step: "Garment Selection"
      description: "Choose shirt, suit, or full outfit"
    - step: "Customization"
      description: "Select fabric, style, and details"
    - step: "AI Processing"
      description: "Gemini generates try-on visualization"
    - step: "Result & Save"
      description: "View result, save to wardrobe, download portfolio"

# ============================================================================
# BRAND ASSETS
# ============================================================================

brand_assets:
  logo_primary:
    url: "https://storage.googleapis.com/mabbucket/MABSUITapp/suits/michael-andrews-logo.png"
    usage: "Header, hero section, watermarks"
  
  logo_footer:
    url: "https://storage.googleapis.com/mabbucket/MABSUITapp/suits/michael-andrews-footer-logo.png"
    usage: "Footer, secondary branding"
  
  ai_training_guide:
    url: "https://storage.googleapis.com/mabbucket/MABSUITapp/MICHAEL%20ANDREWS%20BESPOKE%20-%20AI%20TRAINING%20GUIDE.md"
    description: "Comprehensive AI training reference for measurements, proportions, and construction"
  
  product_catalog:
    url: "https://storage.googleapis.com/mabbucket/MABSUITapp/MAB%20-%20Sheet1.csv"
    description: "Master product database (CSV format)"

