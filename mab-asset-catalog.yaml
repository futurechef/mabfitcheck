# ============================================================================
# DEVELOPMENT & DEPLOYMENT
# ============================================================================

development:
  tech_stack:
    frontend: "React 19.2.0 + Vite 6.2.0"
    styling: "Tailwind CSS 4.1.18"
    language: "TypeScript 5.8.2"
    ai_integration: "@google/generative-ai 1.30.0"
    backend: "Firebase 12.7.0"
  
  firebase_services:
    - "Authentication (Google SSO + Anonymous)"
    - "Firestore (User profiles, designs)"
    - "Storage (AI-generated images)"
    - "Hosting (Static site deployment)"
    - "Analytics (User tracking)"
  
  environment_variables:
    - name: "VITE_FIREBASE_API_KEY"
      description: "Firebase Web API Key"
      required: true
    - name: "VITE_GEMINI_API_KEY"
      description: "Google Gemini AI API Key"
      required: true
  
  build_commands:
    install: "npm install"
    dev: "npm run dev"
    build: "npm run build"
    deploy: "firebase deploy --only hosting"
  
  project_structure:
    - "components/ - React UI components"
    - "services/ - Firebase & Gemini integration"
    - "constants/ - Product catalog & fabric data"
    - "types.ts - TypeScript interfaces"
    - "index.css - Tailwind configuration"

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================

instructions:
  setup:
    - "Clone repository to local machine"
    - "Run 'npm install' to install dependencies"
    - "Create .env.local file with required API keys"
    - "Run 'npm run dev' to start development server"
  
  deployment:
    - "Ensure Firebase CLI is installed and authenticated"
    - "Run 'npm run build' to create production bundle"
    - "Run 'firebase deploy --only hosting' to deploy"
    - "Verify deployment at https://mabsuit-479703.web.app"
  
  asset_management:
    - "All suit images are hosted on Google Cloud Storage"
    - "Update constants.ts to modify suit catalog"
    - "Fabric swatches can be dynamically loaded from bucket"
    - "AI training guide provides measurement specifications"
  
  ai_integration:
    - "Photo validation uses Gemini 1.5 Flash model"
    - "Try-on generation currently uses pass-through (mock)"
    - "For production AI generation, integrate Imagen or DALL-E"
    - "All prompts include detailed fabric and fit specifications"

# ============================================================================
# NOTES
# ============================================================================

notes:
  - "Application uses Firebase Auth for user management"
  - "Guest users can access all features without sign-up"
  - "All AI-generated designs are saved to user's cloud profile"
  - "Suit images are 410x470px optimized for web display"
  - "Fabric swatches organized by mill for easy categorization"
  - "Production timeline: Bespoke (10-12 weeks), MTM (6-8 weeks)"
  - "Price range: $1,495 (MTM) to $4,495 (Premium Bespoke)"
